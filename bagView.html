<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag View | Nordstorm</title>
    <link rel="shortcut icon" type="image/jpg" href="https://i.pinimg.com/originals/76/7c/8b/767c8b49cdb87bcc3c404399bd52aba3.jpg"/>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="bagView.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div id="AllCart">
      <div id="TotalDiv"></div>
      <p id="Shopping">Shopping Bag</p>
      <p id="small">Items in your bag are not on hold.</p>
      <p id="smallpara">
        <i style="margin-right: 10px; color: black" class="bi bi-gift"></i
        >Choose gift options when you check out.
      </p>
      <div id="Dono">
        <div id="first"></div>
      </div>
      <p id="brand">Accepted Payment Methods</p>
      <div id="Bottom">
        <div>
          <img
            id="Accepted"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRTu5BuAqOYtC-yLeEmrVtHyhA_26S7eLkww&usqp=CAU"
            alt=""
          />
          <p id="brand">
            Need help? Call 1.888.282.6060 or
            <a href="" style="color: #2872e9">Chat with Us</a>
          </p>
          <a id="brand" style="color: #2872e9" href=""
            >Shipping Internationally?</a
          >
        </div>
        <div id="bo">
          <div id="TotalPrise">Subtotal:--------------------------------------Rs. 0</div>
          <button id="Check">Check Out</button>
        </div>
      </div>
    </div>

    <div id="btmnavbar"></div>
  </body>
</html>
<script type="module">
  import { navbar } from "./navbar.js";

  document.getElementById("navbar").innerHTML = navbar();

  import { footer } from "./footer.js";

  document.getElementById("btmnavbar").innerHTML = footer();
</script>
<script src="./bagView.js"></script>
